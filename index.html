            left: 0;
            width: 100%;
            height: 2px;
            background: var(--border);
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
            min-width: 160px;
        }
        
        .step-number {
            width: 64px;
            height: 64px;
            background: var(--darkest);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--lightest);
            margin-bottom: 32px;
            font-family: 'Noto Serif JP', serif;
            border: 3px solid var(--lightest);
        }
        
        .step h4 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: var(--darkest);
            font-family: 'Noto Serif JP', serif;
            font-weight: 600;
        }
        
        .step p {
            color: var(--text-light);
            line-height: 1.7;
            font-size: 0.9rem;
            font-family: 'Noto Serif JP', serif;
        }
        
        /* FAQ */
        .faq {
            background: var(--light);
        }
        
        .faq-item {
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .faq-item:hover {
            border-color: var(--darkest);
        }
        
        .faq-question {
            padding: 32px 40px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
            color: var(--darkest);
            transition: all 0.3s ease;
            font-family: 'Noto Serif JP', serif;
        }
        
        .faq-question:hover {
            background: var(--lightest);
        }
        
        .faq-answer {
            padding: 0 40px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            color: var(--text-light);
            font-family: 'Noto Serif JP', serif;
        }
        
        .faq-item.active .faq-answer {
            padding: 32px 40px;
            max-height: 200px;
        }
        
        .toggle {
            font-size: 18px;
            color: var(--darkest);
            transition: transform 0.3s ease;
            font-family: 'Noto Serif JP', serif;
        }
        
        .faq-item.active .toggle {
            transform: rotate(45deg);
        }
        
        /* お問い合わせセクション */
        .contact {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8)),
                        url('Hp1.png') center center / cover no-repeat fixed;
            position: relative;
        }
        
        .contact:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(249, 236, 222, 0.05), rgba(229, 229, 229, 0.05));
            z-index: 1;
        }
        
        .contact .container {
            position: relative;
            z-index: 2;
        }
        
        .contact .section-title {
            color: var(--darkest);
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FF6B35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.2rem;
            margin-bottom: 40px;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--lightest);
            padding: 64px;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 32px;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: #ffffff;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Noto Serif JP', serif;
        }
        
        .form-control::placeholder {
            color: var(--text-light);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--darkest);
            box-shadow: 0 0 0 3px rgba(75, 64, 51, 0.1);
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%236B5E52' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 45px;
        }
        
        select.form-control option {
            background: #ffffff;
            color: var(--text-primary);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        /* フッター */
        footer {
            background: var(--darkest);
            color: var(--lightest);
            padding: 100px 0 40px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 64px;
            margin-bottom: 64px;
        }
        
        .footer-heading {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--lightest);
            font-family: 'Noto Serif JP', serif;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 16px;
        }
        
        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-family: 'Noto Serif JP', serif;
        }
        
        .footer-links a:hover {
            color: var(--lightest);
        }
        
        .footer-social {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background: var(--dark);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--lightest);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid var(--dark);
            font-size: 14px;
            font-family: 'Noto Serif JP', serif;
        }
        
        .social-icon:hover {
            background: var(--lightest);
            color: var(--darkest);
            border-color: var(--lightest);
        }
        
        .copyright {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid var(--dark);
            color: var(--accent);
            font-size: 14px;
            font-family: 'Noto Serif JP', serif;
        }
        
        /* アニメーション */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .slide-in-left {
            opacity: 0;
            transform: translateX(-60px);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slide-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .slide-in-right {
            opacity: 0;
            transform: translateX(60px);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slide-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* 改善されたフローティングCTAボタン */
        .floating-cta {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 998;
            background: linear-gradient(135deg, var(--cta-primary) 0%, var(--cta-secondary) 100%);
            color: #ffffff;
            padding: 18px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 15px;
            letter-spacing: 1px;
            font-family: 'Noto Serif JP', serif;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(100px);
            animation: bounce 2s infinite;
        }
        
        .floating-cta.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .floating-cta:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, var(--cta-hover) 0%, var(--cta-primary) 100%);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-4px);
            }
            60% {
                transform: translateY(-2px);
            }
        }
        
        /* スクロール追従CTA用のクラス */
        .sticky-cta-section {
            position: relative;
        }
        
        .sticky-cta-section .btn-primary {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 1200px) {
            .container {
                max-width: 960px;
            }
            
            .hero h1 {
                font-size: 3.8rem;
            }
            
            .section-title {
                font-size: 2.4rem;
            }
        }
        
        @media (max-width: 992px) {
            .concept-grid {
                grid-template-columns: 1fr;
                gap: 80px;
            }
            
            .hero h1 {
                font-size: 3.2rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .process-steps {
                flex-direction: column;
                align-items: center;
                gap: 48px;
            }
            
            .process-steps:before {
                display: none;
            }
            
            .step {
                width: 100%;
                max-width: 300px;
            }
            
            .success-stories {
                grid-template-columns: 1fr;
                max-width: 600px;
            }
            
            .video-gallery {
                grid-template-columns: 1fr;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .pricing-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* レスポンシブ対応 - ヒーローセクション */
        @media (max-width: 768px) {
            .hero {
                background-attachment: scroll; /* モバイルではfixedを無効化 */
                background-position: center center;
                padding: 100px 0 60px;
                text-align: left;
            }
            
            .services {
                background-attachment: scroll; /* モバイルではfixedを無効化 */
            }
            
            .contact {
                background-attachment: scroll; /* モバイルではfixedを無効化 */
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                position: fixed;
                top: 89px;
                left: -100%;
                flex-direction: column;
                width: 100%;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                padding: 40px 24px;
                transition: 0.3s ease;
                gap: 32px;
                border-top: 1px solid var(--border);
                height: calc(100vh - 89px);
                overflow-y: auto;
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .hero-cta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .hero-cta .btn-primary {
                min-width: 250px;
                text-align: center;
            }
            
            .contact-form {
                padding: 40px 32px;
            }
            
            .floating-cta {
                bottom: 24px;
                right: 24px;
                padding: 16px 24px;
                font-size: 14px;
            }
            
            section {
                padding: 80px 0;
            }
            
            .container {
                padding: 0 20px;
            }
            
            .header-cta {
                padding: 14px 24px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.2rem;
                line-height: 1.3;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .section-title {
                font-size: 1.9rem;
            }
            
            .btn-primary {
                padding: 18px 28px;
                font-size: 15px;
                min-width: 200px;
            }
            
            .hero-cta .btn-primary {
                font-size: 16px;
                padding: 20px 32px;
                min-width: 240px;
            }
            
            .concept-text h3 {
                font-size: 1.8rem;
            }
            
            .success-story,
            .service-card {
                padding: 32px 24px;
            }
            
            .contact-form {
                padding: 32px 24px;
            }
            
            .footer-grid {
                gap: 48px;
            }
            
            .floating-cta {
                bottom: 20px;
                right: 20px;
                padding: 14px 20px;
                font-size: 13px;
            }
            
            .logo img {
                height: 40px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .header-cta {
                padding: 12px 20px;
                font-size: 12px;
            }
        }
